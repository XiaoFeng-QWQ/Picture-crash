<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转换和崩坏</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="container">
        <h2>
            图片转换和崩坏
            Github: https://github.com/XiaoFeng-QWQ/Picture-crash/
        </h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="convertToBase64()">转换为Base64</button>
        <textarea id="base64Result" placeholder="Base64 结果将会显示在这里..."></textarea>
        <div id="corruptImageSettings">
            <input type="number" value="5" name="startIndex" id="startIndex" placeholder="要修改的字节开始位置">
            <input type="number" value="5" name="offset" id="offset" placeholder="随机偏移量">
        </div>
        <button onclick="corruptImage()">崩坏图片</button>
        <div id="imageContainer"></div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
